<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="open.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #envelope {
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      #envelope:hover {
        transform: scale(1.1);
      }

      .text {
        text-align: center;
      }

      #letter {
        display: none;
        text-align: center;
        transition: opacity 1s ease-in-out;
      }

      #envelope.open #letter {
        display: block;
        opacity: 1;
      }
    </style>
    <script>
      function openUp() {
        const envelope = document.getElementById("envelope");
        envelope.classList.add("open");
      }
    </script>
  </head>
  <body>
    <div class="text">
      <h1>Hey! Listen, this is for you ðŸ’–....</h1>
    </div>
    <div id="envelope" onclick="openUp()">
      <div id="back">
        <!-- Your SVG for the back of the envelope -->
      </div>
      <div id="front">
        <!-- Your SVG for the front of the envelope -->
      </div>
      <div id="top">
        <!-- Your SVG for the top of the envelope -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="50"
          width="50"
        >
          <!-- Smiley Face SVG -->
          <circle cx="25" cy="25" r="20" stroke="black" stroke-width="2" fill="yellow" />
          <circle cx="15" cy="20" r="2" fill="black" />
          <circle cx="25" cy="20" r="2" fill="black" />
          <path d="M15 30 Q 25 35 35 30" stroke="black" fill="transparent" />
        </svg>
      </div>

      <div id="letter">
        <h1>For My <span>Love</span></h1>
        <p>
          You are the person I have been dreaming of all my life. Allow me to
          express my intense love for you...
          <!-- Your letter content here -->
          <br />
          <br />
          If you accept, <a href="new.html">Click Here</a>
        </p>
      </div>
      <button>Click Here</button>
    </div>
  </body>
</html>
